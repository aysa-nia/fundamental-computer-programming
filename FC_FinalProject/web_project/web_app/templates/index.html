<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>

            /* All Formats */

            @font-face {
                    font-family: "BBCNassim";
                    font-weight: normal;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-regular.eot");
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-regular.woff") format("woff"),
                         url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-regular.ttf") format("truetype");
            }

            @font-face {
                    font-family: "BBCNassim";
                    font-weight: bold;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-bold.eot");
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-bold.woff") format("woff"),
                         url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-bold.ttf") format("truetype");
            }

            /* EOT */

            @font-face {
                    font-family: "BBCNassim-EOT";
                    font-weight: normal;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-regular.eot");
            }

            @font-face {
                    font-family: "BBCNassim-EOT";
                    font-weight: bold;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-bold.eot");
            }

            /* WOFF */

            @font-face {
                    font-family: "BBCNassim-WOFF";
                    font-weight: normal;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-regular.woff") format("woff");
            }

            @font-face {
                    font-family: "BBCNassim-WOFF";
                    font-weight: bold;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-bold.woff") format("woff");
            }

            /* TTF */

            @font-face {
                    font-family: "BBCNassim-TTF";
                    font-weight: normal;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-regular.ttf") format("truetype");
            }

            @font-face {
                    font-family: "BBCNassim-TTF";
                    font-weight: bold;
                    font-style: normal;
                    src: url("http://www.bbc.co.uk/worldservice/fonts/persian/nassim/bbc-nassim-bold.ttf") format("truetype");
            }

    </style>

    <style>

            body {
                    font-size: 16pt;
            }

            div.font {
                    display: inline-block;
                    vertical-align: top;
                    width: 30%;
                    margin: 1em;
            }

            h2 {
                    font-family: monospace;
                    font-size: 120%;
            }

            .bold {
                    font-weight: bold;
            }

            .italic {
                    font-style: italic;
            }

            .font-bbcnassim-all {
                    font-family: "BBCNassim";
            }

            .font-bbcnassim-eot {
                    font-family: "BBCNassim-EOT";
            }

            .font-bbcnassim-woff {
                    font-family: "BBCNassim-WOFF";
            }

            .font-bbcnassim-ttf {
                    font-family: "BBCNassim-TTF";
            }

    </style>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  <!-- Optional JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
